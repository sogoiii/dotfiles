- defaults:
    link:
      create: true
      relink: true
    shell:
      stderr: true

- clean: ['~']

- link:
    ~/.profile: profile
    ~/.bash_profile: bash_profile
    ~/.gitconfig: gitconfig
    ~/.ssh/config:
        path: ssh/config
        create: true
    ~/.tmux.conf: tmux.conf
    ~/.zprofile: zprofile
    ~/.zshrc: zshrc
    ~/.gitignore: .gitignore


- shell:
    - [sh pre-install.sh, Running pre installation script]
    - [brew bundle, Installing Homebrew formulas from Brewfile]